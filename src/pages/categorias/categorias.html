<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Categorias</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-thumbnail>
			<img src="assets/icon/cat.png">
		</ion-thumbnail>		  
		<button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
			<ion-thumbnail item-start>
				<img src="../../assets/imgs/cat{{ item.id }}.jpg">				
			</ion-thumbnail>
			<ion-label>{{ item.nome }}</ion-label>
		</button >
	</ion-list>

</ion-content>
